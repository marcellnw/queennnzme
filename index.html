<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queennnzme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive;
    }

    body {
      background: url('https://raw.githubusercontent.com/marcellnw/queennnzme/main/IMG_20250801151051408.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 30px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffc0cb;
      margin-bottom: 12px;
      animation: popUp 1s ease forwards, glow 2s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 20px;
      color: #d63384;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .links a {
      display: block;
      background: #ffc0cb;
      color: white;
      text-decoration: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .links a:hover {
      background: #ff9ab9;
      transform: scale(1.04);
      transition: 0.3s;
    }

    .links a:nth-child(1) { animation-delay: 0.2s; }
    .links a:nth-child(2) { animation-delay: 0.4s; }
    .links a:nth-child(3) { animation-delay: 0.6s; }
    .links a:nth-child(4) { animation-delay: 0.8s; }
    .links a:nth-child(5) { animation-delay: 1.0s; }
    .links a:nth-child(6) { animation-delay: 1.2s; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 8px #ffb6c1; }
      to { box-shadow: 0 0 16px #ff69b4, 0 0 24px #ffc0cb; }
    }
  </style>
</head>
