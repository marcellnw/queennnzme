<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queennnzme | EternalSMP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/marcellnw/queennnzme/main/IMG_20250801151051408.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-top: 20px;
      color: #fff;
    }

    .profile-pic {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 0 20px #ffb6d9;
      margin-top: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      position: relative;
    }

    .profile-pic::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
      animation: shimmer 3s infinite;
      z-index: 2;
    }

    .link-button {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      backdrop-filter: blur(10px);
      border: 2px solid #fff;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .link-button:hover {
      background: #fff;
      color: #ff69b4;
      box-shadow: 0 0 10px #fff;
    }

    .link-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #ffe4f0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 100%; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .link-button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://github.com/marcellnw/queennnzme/raw/main/%5Bno_copyright_music%5D___coffee_time___cute_vlog_music(128k).mp3" type="audio/mp3">
  </audio>

  <div class="profile-pic">
    <img src="https://github.com/marcellnw/queennnzme/blob/main/IMG_20250728112912459.jpg" alt="Foto Profil" />
  </div>

  <h1>Queennnzme</h1>
  <p style="margin-bottom: 10px;">BA EternalSMP | Owner AltheraSMP</p>

  <a class="link-button" href="https://www.tiktok.com/@queennnzme?_t=ZS-8yVbZ6lRbKD&_r=1" target="_blank">TikTok</a>
  <a class="link-button" href="https://youtube.com/@queennnzme?si=XHrckI_ubekTkOT5" target="_blank">YouTube</a>
  <a class="link-button" href="https://discord.gg/YCGvq8W3Bp" target="_blank">EternalSMP</a>
  <a class="link-button" href="https://discord.gg/u6cS9aZCs7" target="_blank">AltheraSMP</a>
  <a class="link-button" href="https://saweria.co/Queennnzme" target="_blank">Saweria (Support)</a>
  <a class="link-button" href="https://ngl.link/queennnzme" target="_blank">NGL (Tanya Aku)</a>

  <footer>
      Copyright &copy; 2025 Queennnzme
    </footer>
  </div>

  <audio autoplay loop hidden>
    <source src="https://github.com/marcellnw/queennnzme/blob/main/%5Bno_copyright_music%5D___coffee_time___cute_vlog_music(128k).mp3?raw=true" type="audio/mpeg">
  </audio>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll('.link-button');
      buttons.forEach((btn, i) => {
        setTimeout(() => {
          btn.classList.add('visible');
        }, 200 * i);
      });
    });
  </script>
</body>
</html>
