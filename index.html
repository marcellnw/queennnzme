<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queennnzme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://raw.githubusercontent.com/marcellnw/queennnzme/main/IMG_20250801151051408.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffc0cb;
      margin-bottom: 12px;
      animation: popUp 1s ease forwards;
    }

    h1 {
      font-size: 22px;
      color: #d63384;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    .links a {
      display: block;
      background: #ffc0cb;
      color: white;
      text-decoration: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .links a:hover {
      background: #ff99bb;
      transform: scale(1.04);
      transition: 0.3s;
    }

    .links a:nth-child(1) { animation-delay: 0.2s; }
    .links a:nth-child(2) { animation-delay: 0.4s; }
    .links a:nth-child(3) { animation-delay: 0.6s; }
    .links a:nth-child(4) { animation-delay: 0.8s; }
    .links a:nth-child(5) { animation-delay: 1.0s; }
    .links a:nth-child(6) { animation-delay: 1.2s; }

    .links a::before {
      content: attr(data-icon);
      margin-right: 8px;
    }

    footer {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #777;
    }

    footer strong {
      color: #d63384;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/marcellnw/queennnzme/main/IMG_20250728112912459.jpg" alt="Profile" class="profile-img">
    <h1>@queennnzme</h1>
    <p>BA EternalSMP • Owner AltheraSMP</p>

    <div class="links">
      <a href="https://www.tiktok.com/@queennnzme?_t=ZS-8yVbZ6lRbKD&_r=1" target="_blank" data-icon="🎵">TikTok</a>
      <a href="https://youtube.com/@queennnzme?si=XHrckI_ubekTkOT5" target="_blank" data-icon="▶️">YouTube</a>
      <a href="https://discord.gg/YCGvq8W3Bp" target="_blank" data-icon="💬">EternalSMP Discord</a>
      <a href="https://discord.gg/u6cS9aZCs7" target="_blank" data-icon="🌸">AltheraSMP Discord</a>
      <a href="https://saweria.co/Queennnzme" target="_blank" data-icon="💖">Saweria Support</a>
      <a href="https://ngl.link/queennnzme" target="_blank" data-icon="📩">Kirim Pesan Anonim</a>
    </div>

    <footer>
      Dibuat dengan 💗 oleh <strong>@queennnzme</strong><br/>
      &copy; 2025 Queennnzme — All rights reserved.
    </footer>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/marcellnw/queennnzme/main/%5Bno_copyright_music%5D___coffee_time___cute_vlog_music(128k).mp3" type="audio/mp3">
  </audio>
</body>
</html>
