<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>queennnzme</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://raw.githubusercontent.com/marcellnw/queennnzme/main/IMG_20250801151051408.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 30px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(5px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-top: -80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin: 15px 0 5px;
      color: #333;
    }

    p.bio {
      font-size: 0.95rem;
      margin-bottom: 25px;
      color: #555;
    }

    .link-container a {
      display: block;
      background-color: #ffb6c1;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .link-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.6);
    }

    .link-container a:nth-child(1) { animation-delay: 0.2s; }
    .link-container a:nth-child(2) { animation-delay: 0.4s; }
    .link-container a:nth-child(3) { animation-delay: 0.6s; }
    .link-container a:nth-child(4) { animation-delay: 0.8s; }
    .link-container a:nth-child(5) { animation-delay: 1s; }
    .link-container a:nth-child(6) { animation-delay: 1.2s; }
    .link-container a:nth-child(7) { animation-delay: 1.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      font-size: 0.75rem;
      color: #888;
      margin-top: 30px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .link-container a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/marcellnw/queennnzme/main/IMG_20250728112912459.jpg" alt="Profile" class="profile-pic" />
    <h1>@queennnzme</h1>
    <p class="bio">BA EternalSMP • Owner AltheraSMP</p>

    <div class="link-container">
      <a href="https://www.tiktok.com/@queennnzme?_t=ZS-8yVbZ6lRbKD&_r=1" target="_blank">Tiktok</a>
      <a href="https://youtube.com/@queennnzme?si=XHrckI_ubekTkOT5" target="_blank">YouTube</a>
      <a href="https://discord.gg/YCGvq8W3Bp" target="_blank">EternalSMP Discord</a>
      <a href="https://discord.gg/u6cS9aZCs7" target="_blank">AltheraSMP Discord</a>
      <a href="https://saweria.co/Queennnzme" target="_blank">Saweria</a>
      <a href="https://ngl.link/queennnzme" target="_blank">NGL</a>
    </div>

    <footer>
      Copyright © queennnzme
    </footer>
  </div>

  <audio autoplay loop hidden>
    <source src="https://raw.githubusercontent.com/marcellnw/queennnzme/main/%5Bno_copyright_music%5D___coffee_time___cute_vlog_music(128k).mp3" type="audio/mp3">
  </audio>
</body>
</html>
